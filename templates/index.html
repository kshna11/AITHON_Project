<!DOCTYPE html>
<html>
<head>
    <title>Two Buttons</title>
    <style>
        body {
            background: url('/static/transaction.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .text-box {
            position: relative;
            margin-top: 2rem;
            text-align: center;
        }

        .btn {
            margin: 0 1rem;
            padding: 15px 40px;
            display: inline-block;
            border-radius: 100px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
        }

        .btn:link,
        .btn:visited {
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-white {
            background-color: rgba(0, 188, 212, 0.9); /* Adjusted for better contrast */
            color: #113198;
        }

        .btn-white::after {
            background-color: rgba(255, 255, 255, 0.3); /* Light overlay effect */
        }

        .btn:hover::after {
            transform: scaleX(1.5) scaleY(1.5);
            opacity: 0.2;
        }

        .btn-animated {
            animation: moveInBottom 1s ease-out;
        }

        @keyframes moveInBottom {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .text-box a {
            margin: 0 1rem;
        }

        .text-box a.btn-white {
            background-color: rgba(0, 188, 212, 0.9); /* Adjusted for better contrast */
        }

        .text-box a.btn-white:hover {
            background-color: rgba(0, 151, 167, 0.9);
        }
    </style>
</head>
<body>
    <h1>Choose a Method:</h1>
    <div class="text-box">
        <a href="/payment" class="btn btn-white btn-animated">Payment</a>
        <a href="/message" class="btn btn-white btn-animated">Message</a>
    </div>
</body>
</html>
