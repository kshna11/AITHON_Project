<!DOCTYPE html>
<html>
<head>
    <title>Check Message</title>
    <style>
        body {
            background: url('/static/transaction.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(31, 31, 31, 0.8); /* Slightly transparent */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
            color: #fff;
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: auto;
            word-wrap: break-word;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 20px;
            font-family: inherit;
        }
        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <h1>Check Message</h1>
    <form action="/message" method="POST">
        <label for="message">Enter your message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
        <button class="glow-on-hover" type="submit">CHECK</button>
    </form>
</body>
</html>
