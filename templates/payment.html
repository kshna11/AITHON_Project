<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <style>
        body {
            background: url('/static/transaction.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        form {
            border: 2px solid #444;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
            background-color: rgba(34, 34, 34, 0.8); /* Slightly transparent for better contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-size: 18px;
            font-weight: bold;
        }

        input[type=text] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        input[type=text]:focus {
            background-color: #555;
        }

        input[type=submit] {
            background: linear-gradient(45deg, #4fd1c5, #38b2ac);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 20px auto 0;
            width: 100%;
        }

        input[type=submit]:hover {
            background: linear-gradient(45deg, #38b2ac, #4fd1c5);
            transform: scale(1.05);
        }

        input[type=submit]:active {
            background: linear-gradient(45deg, #38b2ac, #4fd1c5);
            transform: scale(0.98);
        }

        /* Focus styles */
        input[type=text]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(79, 209, 197, 0.5);
        }

        /* Error styles */
        input:invalid {
            border-color: #ff4d4d;
        }

        input:invalid:focus {
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Chatbot button styles */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4fd1c5;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .chatbot-button:hover {
            background-color: #38b2ac;
            transform: scale(1.1);
        }

        .chatbot-button:active {
            background-color: #38b2ac;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Payment Form</h1>
    <form action="{{ url_for('payment') }}" method="post">
        <label for="account_holder_name">Account Holder Name:</label>
        <input type="text" id="account_holder_name" name="account_holder_name" required><br>
        <label for="credit_card_no">Credit Card Number (16 digits):</label>
        <input type="text" id="credit_card_no" name="credit_card_no" pattern="[0-9]{16}" required><br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br>
        <label for="payment_url">Payment URL:</label>
        <input type="text" id="payment_url" name="payment_url" required><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Chatbot button -->
    <button class="chatbot-button"><a href="/chatbot"></a><i class="fa fa-comments"></i></button>

    <script src="https://kit.fontawesome.com/2a7c6bb632.js" crossorigin="anonymous"></script>
</body>
</html>
